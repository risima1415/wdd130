<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Malu Rafting</title>
    <meta name="description" content="Contact page for rafting site">
    <meta name="author" content="Risima Maluleke">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting-logo.png" alt="Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Malu Rafting</h1>
        <h2>13 Voortrekker Road , Kruger</h2>
        <h2>+27 81 345 6789</h2>
        <h2>info@malurafting.com</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3615.0614626732895!2d31.02348171616739!3d-25.031988154098936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srafting%20near%20Kruger%20National%20Park!5e0!3m2!1sen!2sza!4v1760046583940!5m2!1sen!2sza"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <form>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>


            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>


            <fieldset>
                <legend>Purpose of Message:</legend>

                <label>
                    <input type="radio" name="purpose" id="general" required>
                    General Inquiry
                </label><br>

                <label>
                    <input type="radio" name="purpose" id="reservation">
                    Reservation Question
                </label><br>

                <label>
                    <input type="radio" name="purpose" id="suggestion">
                    Website Suggestion
                </label>
            </fieldset>
            <br>


            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>


            <label>
                <input type="checkbox" name="subscribe" id="checkbox">
                Please subscribe me to the monthly newsletter
            </label><br><br>


            <button type="submit" style="
                      background-color: #007BFF;
                      color: white;
                      padding: 10px 20px;
                      border: none;
                      border-radius: 6px;
                      cursor: pointer;
                      font-size: 16px;
                    ">
                Submit Form
            </button>
        </form>
        <img src="images/man (1).jpg" alt="Employee - Robert">
        <img src="images/random-girl.jpg" alt="Employee - Sarah">
        <img src="images/another-man.jpg" alt="Employee - Matthew">
        <p>Robert</p>
        <p>Sarah</p>
        <p>Matthew</p>
    </main>

                <img src="images/facebook-square.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-square.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-square.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
